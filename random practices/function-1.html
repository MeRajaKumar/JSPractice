<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd or even number in js</title>
    <script>
        var num=parseInt(prompt("please enter number to check"));
        check(num);

        function check(num) {
            if(num%2==0){document.write(num + " is even number!");}
                else {document.write(num + " is odd number!");}

            if(num%2==0){console.log(num + " is even number!");}
            else {console.log(num + " is odd number!");}
        }
        
    </script>

</head>
