<html>
<head>
	<title></title>
	<script>
		var x;
		var i;
		var j;
		var a=[];
		x.push(parseInt(prompt("Insert a number for print table of tables")));
			for(i=0;i<10;i++){
				a.push=x*(i+1);
				}
				document.write(a);
			for(i=0;i<10;i++){
				for(j=0;j<10;j++)
				}
				document.write(a[i]+" x "+ j+1 +"="+ a[i]*(j+1));
		
	</script>
</head>
<body>
</body>
</html>
