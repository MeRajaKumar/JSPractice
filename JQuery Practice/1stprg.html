        $(document).ready(function () {
            console.log("document loaded!");


            var arr = [];
            for (var i = 0; i < 10; i++) {
                arr.push(Math.floor(Math.random() * 100) + 1);
            }

            console.log("generated Array:", arr);
            console.log("minimum value:", Math.min(...arr));
            console.log("maximum value:", Math.max(...arr));
        });
