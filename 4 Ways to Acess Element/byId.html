<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call by Id name</title>
    <script>
        function changetext(){
            var text = document.getElementById("textP");
            text.innerHTML="Text changed!";
        }

    </script>
</head>
<body>
    <p id="textP">This is my first code in javascript</p>
    <button type="button" onclick="changetext()">Click Me!</button>
</body>
</html>
