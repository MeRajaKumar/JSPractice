<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form tag</title>

</head>
<body>
     <form>
          <pre>
               First Name: <input type="text" name="First-Name">
          </pre>
          <pre>
               Last Name: <input type="text" name="Last-Name">
          </pre>
          <pre>
               Gender: M<input type="radio" name="Gender" value="M">F<input type="radio" name="Gender" value="F">
          </pre>
          <pre>
               User Name: <input type="text" name="User-Name">
          </pre>
          <pre>
               Password: <input type="password" name="password">
          </pre>
          <pre>
               Contact: <input type="number" name="contact" size="10"><br>
          </pre>
          <pre>     
               Region/Country: <select name="dropbox">
                    <option value="Select" selected>Select</option>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
               </select>
          </pre>
          <pre>
               <button type="submit" name="submit">Submit</button> <button type="reset" name="reset">Reset</button>
          </pre>
     </form>
</body>
</html>
