<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
          /* Select element by tag name */
h1 {
    color: blue;
}

/* Select element by ID */
#intro-text {
    font-size: 18px;
    color: green;
}

/* Select element by class */
.highlight {
    background-color: yellow;
    font-weight: bold;
}

/* Select all paragraphs inside .container class */
.container p {
    font-family: Arial, sans-serif;
}

/* Select all buttons */
button {
    background-color: red;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}

/* Select the first paragraph inside the body */
body p:first-of-type {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <h1 class="main-title">Welcome to CSS Selectors</h1>
    <p id="intro-text">This is a simple demonstration of CSS selectors.</p>
    
    <div class="container">
        <p class="highlight">This paragraph has a specific class for highlighting.</p>
        <p>This paragraph is inside a container.</p>
        <p class="highlight">Another highlighted paragraph.</p>
    </div>
    
    <button>Click Me</button>

</body>
</html>
